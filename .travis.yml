os: osx
language: objective-c
osx_image: xcode11.2
cache:
  directories:
  - Carthage
before_install:
- brew bundle
- brew outdated carthage || brew upgrade carthage
- carthage bootstrap --platform iOS --cache-builds
install:
- bundle install
script:
- sh build.sh
branches:
  only:
  - master
notifications:
  slack:
    secure: 
